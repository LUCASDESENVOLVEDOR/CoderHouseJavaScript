     //CALCULADORA

     function calculadora(primeiroNumero,segundoNumero, operacao){

              if(operacao == "+"){
              return primeiroNumero + segundoNumero
              }

              if(operacao == "-"){
              return primeiroNumero - segundoNumero
              }

              if(operacao == "*"){
              return primeiroNumero * segundoNumero
              }

              if(operacao == "/"){
              return primeiroNumero / segundoNumero
              }
              else{
                return 0;
              }
