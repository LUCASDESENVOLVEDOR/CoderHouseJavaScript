    function descobrirSigno(dataNascimento){
  
        const dia = dataNascimento.getDate() //apenas o dia.
        const mes = dataNascimento.getMonth() + 1 
         // Os meses em JavaScript são baseados
         // em zero, portanto, somamos 1.

        const signos = [
            { signo: "Áries", inicio: { mes: 3, dia: 21 }, fim: { mes: 4, dia: 20 } },
            { signo: "Touro", inicio: { mes: 4, dia: 21 }, fim: { mes: 5, dia: 20 } },
            { signo: "Gêmeos", inicio: { mes: 5, dia: 21 }, fim: { mes: 6, dia: 20 } },
            { signo: "Câncer", inicio: { mes: 6, dia: 21 }, fim: { mes: 7, dia: 22 } },
            { signo: "Leão", inicio: { mes: 7, dia: 23 }, fim: { mes: 8, dia: 22 } },
            { signo: "Virgem", inicio: { mes: 8, dia: 23 }, fim: { mes: 9, dia: 22 } },
            { signo: "Libra", inicio: { mes: 9, dia: 23 }, fim: { mes: 10, dia: 22 } },
            { signo: "Escorpião", inicio: { mes: 10, dia: 23 }, fim: { mes: 11, dia: 21 } },
            { signo: "Sagitário", inicio: { mes: 11, dia: 22 }, fim: { mes: 12, dia: 21 } },
            { signo: "Capricórnio", inicio: { mes: 12, dia: 22 }, fim: { mes: 1, dia: 19 } },
            { signo: "Aquário", inicio: { mes: 1, dia: 20 }, fim: { mes: 2, dia: 18 } },
            { signo: "Peixes", inicio: { mes: 2, dia: 19 }, fim: { mes: 3, dia: 20 } }
       ];


       for (const signosInfo of signos){
          
             if ( (mes == signosInfo.inicio.mes && dia >= signosInfo.inicio.dia) ||
               (mes == signosInfo.fim.mes  && dia <= signosInfo.fim.dia)){
                  return signosInfo.signo
               }
         }
         return "Signo desconhecido"
    }

    const signo = descobrirSigno(dataNascimento)

    //Crie uma função que receba uma data de aniversário
    //Calcule quantos dias falta para chegar esse aniversário

   function calcularDiasAniversario(dataAniversario){

    const dataAtual = new Date()

    //20/05/1993  -->   20/05/2023
    // Verifica se o aniversário já ocorreu no ano atual
    dataAniversario.setFullYear(dataAtual.getFullYear());  //20/05/2023    

     //20/05/2023  menor 24/10/2023
    // Se o aniversário já passou no ano atual, ajusta o ano para o próximo ano
    if (dataAniversario < dataAtual) {
         dataAniversario.setFullYear(dataAtual.getFullYear() + 1); //20/05/2024
    }

    // Calcula a diferença em milissegundos
     const diferencaEmMilissegundos = dataAniversario - dataAtual;

    // Converte a diferença em milissegundos para dias
    const diasFaltantes = Math.ceil(diferencaEmMilissegundos / (1000 * 60 * 60 * 24));

    return diasFaltantes
   }
