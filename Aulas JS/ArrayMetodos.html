<html>
<head>
    <script>
   
      //ForEach - Percorre o array de referencia e executa a funcao que enviarmos.
      const numeros = [1,2,3,4,5,6]

      numeros.forEach( (num) =>{
             console.log(num)
      }  )


      //Find - Recebe uma funcao de comparacao por parametro.

      const cursos = [
                { nome: "JavaScript", preco: 10},
                {nome: "ReactJs", preco: 15}
      ]

      const resultado = cursos.find( (o) => o.nome == "ReactJs")
      const resultado1 = cursos.find((o) => o.nome == "Python")

     console.log(resultado)
     console.log(resultado1)

     //Filter - Recebe como o FIND, retorna um novo array.

     const cursos1 = [
                { nome: "JavaScript", preco: 10},
                {nome: "ReactJS", preco: 20},
                {nome: "AngularJS", preco: 30},
                {nome: "Dev Web", preco: 10},
                {nome: "Java", preco: 7}

      ]

      const resultado3 = cursos1.filter( (o) => o.nome.includes("JS"))
      const resultado4 = cursos1.filter( (o) => o.preco > 50)

      console.log(resultado3)
      console.log(resultado4)

     //Some -> funciona da forma que o find, retorna apenas TRUE OU FALSE.

     console.log("Retorno Some")
     const resultado5 = cursos.some( (o) => o.nome == "ReactJs")
     const resultado6 = cursos.some((o) => o.nome == "Python")

     console.log(resultado5)
     console.log(resultado6)

     //Map - Cria um novo array como todos os elementos do original.
     console.log("Map - Cria um novo array como todos os elementos do original.")

     const nomes = cursos1.map( (o) => o.nome )
     console.log(nomes)

     const atualizado = cursos1.map(  (o) => {

         return {nome: o.nome,
                 preco: o.preco * 1.25
                 
         }
     } )

     console.log(atualizado)

     //Reduce - Percorrer o array  e retornar um unico valor de retorno.
     
    console.log("Reduce - Percorrer o array  e retornar um unico valor de retorno.")

    const numeros2 = [1,2,3,4,5,6]

    const total = numeros2.reduce( (acumulador, elemento) => acumulador +   elemento, 0)

    console.log(total)

    const minhaCompra = [
                { nome: "JavaScript", preco: 10},
                {nome: "ReactJS", preco: 20},
                {nome: "AngularJS", preco: 30} 
                ]

    const totalCompra =  minhaCompra.reduce( 
             (acumulador, elemento)  =>  acumulador + elemento.preco,0 )
    
    console.log(totalCompra)
    

    //Sort - Reordena o array segundo o critério que definirmos.
    //CUIDADO - Modifica o array sobre o qual é chamado.

    console.log("Sort - Reordena o array segundo o critério que definirmos.")

    const numerosAltos = [400,500,1000, 100]

    numerosAltos.sort( (a,b) => a -b )

    var crescente = numerosAltos.sort( (a,b) => a -b )    
    
    console.log(crescente)

    var decrescente = numerosAltos.sort( (a,b) => b - a )    
    
    console.log(decrescente)
    
    console.log("Produtos:")
    
    const Produtos = [
                   {id: 1, nome: "Arroz", preco: 125},
                   {id: 2, nome: "Macarrão", preco: 70},
                   {id: 3, nome: "Pão", preco: 50},
                   {id: 4, nome: "Pudim", preco: 100}
    ]

    const busca = Produtos.find( (produto) =>  produto.id == 3)
    console.log(busca)

    const existe = Produtos.some( (produto) => produto.nome == "Farinha")
    console.log(existe)

    const baratos = Produtos.filter( (produto) => produto.preco < 100)
    console.log(baratos)

    const listaNomes = Produtos.map( (produto) => produto.nome)
    console.log(listaNomes)


    </script>

</head>

</html>
