function calcularPotencia(base,expoente){
     
      //forma de resolver 1
      //return  Math.pow(base,expoente)

      if(expoente == 0)
       return 1

       let resultado = 1
       for(let i = 0;  i < expoente; i++){
         resultado = resultado * base         
       }

       return resultado;
}

//10-(Idade) Faça um sistema que receba o ano, mês e dia de nascimento de uma pessoa,
// calcule e mostre a idade dessa pessoa em anos, meses e dias.

function calcularIdade(anoNascimento, mesNascimento, diaNascimento) {
    const dataAtual = new Date();
    const anoAtual = dataAtual.getFullYear();
    const mesAtual = dataAtual.getMonth() + 1;
    const diaAtual = dataAtual.getDate();
    
    let anos = anoAtual - anoNascimento;
    let meses = mesAtual - mesNascimento;
    let dias = diaAtual - diaNascimento;
    
    if (dias < 0) {
        meses--;
        dias += 30; // Supondo que um mês tem 30 dias
    }
    
    if (meses < 0) {
        anos--;
        meses += 12;
    }
    
    return { anos: anos, meses: meses, dias: dias };
}

// Exemplo de uso:
const idade = calcularIdade(1990, 5, 15);
console.log("Idade: " + idade.anos + " anos, " + idade.meses + " meses e " + idade.dias + " dias");
