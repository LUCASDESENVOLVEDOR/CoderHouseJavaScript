<html>
<head>
    <script>

//Spread(...) é uma ferramenta que nos permite espalhar um array ou objeto.

      //spread de arrays.

         const nomes = ["João","Gabriel","Juan","Luis"]

         console.log(...nomes)
       
         const numeros = [1,34,45,3,5,6,7]
    
         console.log(Math.max(...numeros))

      //spread de objetos.

        const usuario1 = {
            nome: "Maria",
            idade: 24,
            curso: "JavaScript"
        }

        const usuario2 ={
            ...usuario1
        }

        console.log(usuario2)

         const usuario3 = {
            ...usuario1,
            curso: "ReactJS",
            email: "maria@email.com"        
         }

         console.log(usuario3)


         // rest parameters.

       function somar(...numeros){
          
          return numeros.reduce((acc,n) => acc + n , 0) 
         
       }

      console.log(somar(3,4))
      console.log(somar(10,34,60,34,100,30))




    </script>
</head>

</html>
